<form [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="form__container">
    <div class="col-12 col-sm-6 mb-3">
      <label for="email" class="form-label">Email or User name</label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Email or User name"
        [class]="{
          'is-invalid': email.invalid && email.touched,
          'is-valid': email.valid && email.touched
        }"
      />
      <div class="not__valid" *ngIf="email.invalid && email.touched">
        <ul>
          <li *ngIf="email.errors?.required">Email or user name is required</li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-sm-6 mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Password"
        [class]="{
          'is-invalid': password.invalid && password.touched,
          'is-valid': password.valid && password.touched
        }"
      />
      <div class="not__valid" *ngIf="password.invalid && password.touched">
        <ul>
          <li *ngIf="password.errors?.required">Password is required</li>
        </ul>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="mt-3">
      <strong>Not have account yet</strong>
      <button type="button" routerLink="/register" class="btn btn-primary ms-2">
        Register
      </button>
    </div>
  </div>
</form>
